  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* CRITICAL: Mobile overflow prevention */
    html,
    body,
    #root {
      width: 100% !important;
      max-width: 100vw !important;
      overflow-x: hidden !important;
      margin: 0 !important;
      padding: 0 !important;
    }

    body {
      padding: 0 !important;
    }

    /* Force all elements to respect viewport bounds */
    .slide-container {
      max-width: 100% !important;
      width: 100% !important;
    }

    @media (max-width: 767px) {

      /* Remove aspect-ratio on mobile - it forces elements wider than screen */
      .slide-container {
        aspect-ratio: auto !important;
        height: auto !important;
        min-height: 250px;
      }

      /* Force ALL direct children of main to stay within bounds */
      main>* {
        max-width: 100% !important;
        overflow-x: hidden;
      }

      header>* {
        max-width: 100% !important;
      }
    }

    /* Images must never exceed container */
    img {
      max-width: 100%;
      height: auto;
    }

    /* Custom scrollbar */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    /* Print */
    @media print {
      @page {
        size: landscape;
        margin: 0;
      }

      .no-print {
        display: none !important;
      }

      body {
        background: white !important;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }

      #root {
        margin: 0 !important;
        padding: 0 !important;
      }

      main {
        max-width: none !important;
        padding: 0 !important;
        margin: 0 !important;
      }

      .slide-container {
        page-break-after: always;
        break-after: page;
        box-shadow: none !important;
        border: none !important;
        margin: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
        aspect-ratio: auto !important;
        display: flex !important;
        flex-direction: column !important;
        border-radius: 0 !important;
      }

      .custom-scrollbar {
        overflow: visible !important;
      }
    }
  </style>
